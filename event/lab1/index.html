<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>0</button>

    <script>
      const button = document.querySelector('button');
      button.addEventListener('click', () => alert('1')); // (1) show 1
      button.removeEventListener('click', () => alert('1')); // (2) take 1 0ut
      button.onclick = () => alert(2); // (3) show 2 when clicking
    </script>
  </body>
</html>
