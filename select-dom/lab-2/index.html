<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h2 class="title-1">List of companies</h2>
      <ul>
        <li id="1">Google</li>
        <li class="active" id="2">Yahoo</li>
        <li id="3">Tencent</li>
      </ul>
    </div>

    <script>
      const firstH2 = document.body.querySelector('h2');
      const secondH2 = document.body.querySelectorAll('h2')[0];
      const thirdH2 = document.body.getElementsByClassName('title-1');
      const fourthH2 = document.body.getElementsByTagName('h2');
      console.log(firstH2);
      console.log(secondH2);
      console.log(thirdH2);
      console.log(fourthH2);
    </script>
  </body>
</html>
